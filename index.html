<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Clicker Peli</title>
    </head>
    <body>
        <h1>Clicker peli</h1>
        <div>
            <p id="maaraDis">0</p>
            <button id="nappi">+1</button>
        </div>
        <div>
            <p>Clickaus kertoimet:</p>
            <p id="Kerroin">Nykyinen lisä: 0x</p>
            <button id="kerroin1">x1</button> hinta: 10<br>
            <button id="kerroin2">x10</button> hinta: 500<br>
            <button id="kerroin3">x100</button> hinta: 10 000
        </div>
        <div>
            <p>Auto kertoimet:</p>
            <p id="autoKerroin">Nykyinen lisä: + 0/s</p>
            <button id="autoKerroin1">+1 /s</button> hinta: 10<br>
            <button id="autoKerroin2">+10 /s</button> hinta: 500<br>
            <button id="autoKerroin3">+100 /s</button> hinta: 10 000
        </div>
        <div>
            <p>Uudelleensyntyminen:</p>
            <p>kertoo kertoimet!</p>
            <p id="USkerroin">Nykyinen kerroin: 1x</p>
            <button id="Uudelleensyntyminen1">+ 1x</button> hinta: 1 000 000<br>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
